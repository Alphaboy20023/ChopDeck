{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">


</head>

<body>
    <!-- Navbar -->
    <nav class="z-50 bg-red-700 w-full mx-auto px-6 p-4 text-white sticky top-0 z-50">
        <div class="container-fluid">
            <div class="flex items-center justify-between">
                <!-- Brand -->
                <div>
                    <p class="text-2xl font-bold text-white m-0 block">CHOPDECK</p>
                    <form method="get" action="{% url 'search' %}" class="lg:hidden">
                        <input type="text" name="q" value="{{ query }}" placeholder="Search food..."
                            class="border px-1 p-[2px] rounded w-1/2 text-black">
                        <button type="submit"><i class="ti ti-search font-semibold text-xl"></i></button>
                    </form>
                </div>
                <!-- Mobile Menu Toggle -->
                <div class="flex items-center">
                    <a href="{% url 'cart' %}" class="relative inline-block lg:hidden">
                        <i class="ti ti-shopping-cart text-3xl"></i>
                        {% if cart_count > 0 %}
                        <span
                            class="absolute -top-2 -right-2 flex items-center justify-center w-4 h-4 text-xs font-bold text-red-600 bg-white rounded-full">
                            {{ cart_count }}
                        </span>
                        {% endif %}
                    </a>
                    <button class="lg:hidden border-0 p-2 text-2xl" type="button" id="navbar-toggler"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class='ti ti-menu'></i>
                    </button>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden lg:block">
                    <ul class="flex space-x-2 text-lg">
                        <li>
                            <a class="font-medium relative px-4 py-2 rounded-full transition after:absolute after:left-0 after:bottom-0 after:w-full after:h-0.5 after:bg-blue-500 after:scale-x-0 after:origin-left after:transition-transform hover:after:scale-x-100"
                                href="{% url 'index' %}">Home</a>
                        </li>
                        <li>
                            <a class="font-medium relative px-4 py-2 rounded-full transition after:absolute after:left-0 after:bottom-0 after:w-full after:h-0.5 after:bg-blue-500 after:scale-x-0 after:origin-left after:transition-transform hover:after:scale-x-100"
                                href="{% url 'menu' %}">Menu</a>
                        </li>
                        <li>
                            <a class="font-medium relative px-4 py-2 rounded-full transition after:absolute after:left-0 after:bottom-0 after:w-full after:h-0.5 after:bg-blue-500 after:scale-x-0 after:origin-left after:transition-transform hover:after:scale-x-100"
                                href="{% url 'about' %}">About</a>
                        </li>
                        <li>
                            <a class="font-medium relative px-4 py-2 rounded-full transition after:absolute after:left-0 after:bottom-0 after:w-full after:h-0.5 after:bg-blue-500 after:scale-x-0 after:origin-left after:transition-transform hover:after:scale-x-100"
                                href="{% url 'blog' %}">Blog</a>
                        </li>
                        <li>
                            <a class="font-medium relative px-4 py-2 rounded-full transition after:absolute after:left-0 after:bottom-0 after:w-full after:h-0.5 after:bg-blue-500 after:scale-x-0 after:origin-left after:transition-transform hover:after:scale-x-100"
                                href="{% url 'contact' %}">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="flex gap-5 items-center hidden lg:flex">
                    <form method="get" action="{% url 'search' %}" class="">
                        <input type="text" name="q" value="{{ query }}" placeholder="Search food..."
                            class="border px-1 p-[0.5] rounded w-1/2 text-black">
                        <button type="submit"><i class="ti ti-search font-semibold text-xl"></i></button>
                    </form>
                    <!-- <div class="items-center flex space-x-2 hidden lg:block"> -->
                    <a href="{% url 'cart' %}" class="relative inline-block">
                        <i class="ti ti-shopping-cart text-3xl"></i>
                        {% if cart_count > 0 %}
                        <span
                            class="absolute -top-2 -right-2 flex items-center justify-center w-4 h-4 text-xs font-bold text-red-600 bg-white rounded-full">
                            {{ cart_count }}
                        </span>
                        {% endif %}
                    </a>
                    <a class="bg-red-600 rounded-lg bg-white text-red-600 text-lg px-3 py-1 font-medium transition-colors"
                        href="{% url 'sign-up' %}">Sign Up
                    </a>
                </div>

            </div>
        </div>
    </nav>

    <!-- Backdrop -->
    <div id="backdrop" class="backdrop fixed inset-0 bg-white bg-opacity-10 z-40" style="display: none;"></div>

    <!-- Offcanvas Menu (Right Side) -->
    <div class="offcanvas fixed top-0 bg-white right-0 w-[100%] h-full shadow-sm z-50" tabindex="-1" id="top-navbar"
        aria-labelledby="top-navbar" style="display: none;">

        <!-- Offcanvas Header -->
        <div class="flex justify-between p-[15px] items-center border-b border-gray-300">
            <div class="w-full text-2xl font-bold text-red-600 m-0 block">CHOPDECK</div>
            <button type="button" class="text-black  hover:text-gray-600 text-4xl transition-colors"
                id="close-offcanvas" aria-label="Close">
                <i class='ti ti-x'></i>
            </button>
        </div>

        <!-- Offcanvas Body -->
        <div class="px-7 p-4 flex flex-col gap-10">
            <ul class="space-y-6">
                <li class="nav-item">
                    <a class="block font-medium text-lg hover:text-blue-600 transition-colors" href="{% url 'index' %}"
                        onclick="closeNavbar()">Home</a>
                </li>
                <li class="nav-item">
                    <a class="block font-medium text-lg hover:text-blue-600 transition-colors" href="{% url 'menu' %}"
                        onclick="closeNavbar()">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="block font-medium text-lg hover:text-blue-600 transition-colors" href="{% url 'about' %}"
                        onclick="closeNavbar()">About</a>
                </li>
                <li class="nav-item">
                    <a class="block font-medium text-lg hover:text-blue-600 transition-colors" href="{% url 'blog' %}"
                        onclick="closeNavbar()">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="block font-medium text-lg hover:text-blue-600 transition-colors"
                        href="{% url 'contact' %}" onclick="closeNavbar()">contact</a>
                </li>
            </ul>
            <div class="">
                <a class="bg-red-600 rounded-lg bg-red-600 text-white text-lg px-3 py-1 rounded-lg font-medium transition-colors"
                    href="{% url 'sign-up' %}">Sign Up
                </a>
            </div>
        </div>
    </div>

    <script src="{% static 'js/navbar.js' %}"></script>
</body>

</html>
